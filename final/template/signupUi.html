<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>${title}</title>
  <link
    rel="icon"
    href="https://cdn1.iconfinder.com/data/icons/jetflat-multimedia-vol-2/90/004_100_code_tag_brackets_coding_html_development-256.png"
    type="image/icon type"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
    crossorigin="anonymous"
  />
  <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style></style>
</head>

<body>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"
  ></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BLOG</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <span class="navbar-text">
          <em>110710529 資工三 廖明志</em>
        </span>
      </div>
    </div>
  </nav>

  <form
    class="text-center border border-light p-5"
    action="/signup"
    method="post"
  >
    <p class="h4 mb-4">Sign up</p>

    <div class="container">
      <div class="row">
        <div class="mx-auto col-7">
          <input
            type="text"
            class="form-control mb-4"
            placeholder="Username"
            name="username"
            required
          />
        </div>

        <div class="mx-auto col-7">
          <input
            type="password"
            class="form-control mb-4"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <div class="mx-auto col-7">
          <input
            type="email"
            class="form-control mb-4"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <div class="mx-auto col-7">
          <button class="btn btn-primary btn-block my-4" type="submit">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </form>
</body>
